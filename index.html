<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Four Buttons Example</title>
  <style>
    .button-group {
      display: flex;
      gap: 16px;
      margin: 40px;
    }
    .main-btn {
      padding: 16px 32px;
      font-size: 1.2em;
      border: none;
      border-radius: 6px;
      background: #0070ba;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .main-btn:hover {
      background: #005a94;
    }
  </style>
</head>
<body>
  <div class="button-group">
    <button class="main-btn" onclick="alert('Shop clicked!')">Shop</button>
    <button class="main-btn" onclick="alert('Play clicked!')">Play</button>
    <button class="main-btn" onclick="alert('Trade clicked!')">Trade</button>
    <button class="main-btn" onclick="alert('Wheel clicked!')">Wheel</button>
  </div>
</body>
</html>
